<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/scripts.js"></script>
  <title>Let's Count Numbers</title>
</head>
<body>
  <h1>Count Up Numbers</h1>
  <form>
    <label for="countTo">Count to:</label>
    <input id="countTo" type="number" name="countTo">
    <label for="countBy">Input number you want to count by:</label>
    <input id="countBy" type="number" name="countBy">
    <button type="submit">CLICK HERE!</button>
  </form>

    <h1>Here are your numbers!</h1>
    <p>
      Output: <span id="result"></span>
    </p>
</body>
</html>
